求");                /*console.log("存在查询接口，开始请求");*/                $.ajax({                    url:checkInforUrl,                    dataType:"json",                    type:"get",                    data:{                        wspId:_order_result[0].Order.orderUrl.orderId                    },                    success:function(d){                        console.log("查询订单结果:",d);                        var resultURL=d[0].Result.resultUrl.replace(/&amp;/g,"&");                        /*如果查询次数到第四次的时候*/                        if(_checkOrderTimes>=4){                            lib.del_toast();                            console.log("四次请求结束未完成查询！终止查询");                            /*lib.showFailWin(msg);*/                            location.href=resultURL;                            _checkOrderTimes=0;                            return;                        }                        if(d&&d[0].Result){                            if(d[0].Result.resultCode!="1"&&d[0].Result.resultCode!="188808"){                                /*重新执行订单操作*/                                setTimeout(function(){                                    checkOrder(msg,resultCode);                                },3000);                            }else{                                lib.del_toast();                                location.href=resultURL;                            }                        }else{                            alert(JSON.stringify(d));                        }                                            },                    error:function(d){                        console.warn("查询订单接口失败");                        /*直接接口请求失败的话如果查询次数到第四次的时候有两处*/                        if(_checkOrderTimes>=4){                            lib.del_toast();                            console.log("四次请求结束未完成查询！终止查询");                            window.open(resultURL);                            _checkOrderTimes=0;                            return;                        }
